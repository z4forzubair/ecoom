# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: ecom_project_db
  host: localhost
  port: 5432
  pool: 5
  username: postgres
  password: 1234

test:
  adapter: postgresql
  encoding: unicode
  database: myapp_test
  host: localhost
  port: 5432
  pool: 5
  username: postgres
  password: 1234

